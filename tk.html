	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<h3 id="categoryTitle"></h3>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<!-- RESULTS SECTION -->

<div class="modal fade" tabindex="-1" role="dialog" id="siteModal">
	<div class="verticalAlignHelper">
	  <div class="modal-dialog verticalAlignCenter" role="document">
		<div class="modal-content">
		  <div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-close"></i></span></button>
			<h4 class="modal-title"></h4>
		  </div>
		  <div class="modal-body">
			<p></p>
		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-default btn-danger" id="deleteBtn"><i class="fa fa-trash"></i></button>
			<button type="button" class="btn btn-primary btn-success" id="saveBtn"><i class="fa fa-check"></i></button>
			<button type="button" class="btn btn-default btn-primary" id="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
    </div>
</div>
<!-- END MODAL -->

<input type="hidden" id="todaysDate">
